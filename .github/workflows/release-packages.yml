name: Release

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "packages/**"
      - "docs/**"
      - ".changeset/**"
      - ".github/workflows/release-packages.yml"
      - ".github/actions/setup/action.yml"
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    name: Release Grape Design Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: read
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - uses: ./.github/actions/setup

      - name: Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: Create release PR or publish packages
        id: changesets
        uses: changesets/action@v1
        with:
          github-token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          publish: bun release
          version: bun version
          title: "release: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Checkout base branch when release PR is created or updated
        if: steps.changesets.outputs.published == 'false' && steps.changesets.outputs.hasChangesets == 'true'
        uses: actions/checkout@v6
        with:
          ref: changeset-release/${{ github.ref_name }}

      - name: Align rootage JSON version with @grape_design_react/rootage-artifacts when not yet published
        if: steps.changesets.outputs.published == 'false' && steps.changesets.outputs.hasChangesets == 'true'
        run: |
          bun install --frozen-lockfile
          bun rootage:build
          bun install # link
          bun rootage:generate
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/public/rootage
          git commit -m "Update public rootage version" || echo "No changes to commit"
          git push
