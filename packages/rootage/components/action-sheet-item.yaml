# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: action-sheet-item
  name: Action Sheet Item
  deprecated: Use menu-sheet-item instead.
data:
  schema:
    slots:
      root:
        properties:
          color:
            type: color
          minHeight:
            type: dimension
          paddingX:
            type: dimension
          paddingY:
            type: dimension
      label:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
  definitions:
    base:
      enabled:
        root:
          color: $color.bg.layer-floating
          minHeight: 50px
          paddingX: $dimension.spacing-x.global-gutter
          paddingY: $dimension.x3_5
        label:
          fontSize: $font-size.t5
          lineHeight: $line-height.t5
          fontWeight: $font-weight.regular
      pressed:
        root:
          color: $color.bg.layer-floating-pressed
    tone=neutral:
      enabled:
        label:
          color: $color.fg.neutral
    tone=critical:
      enabled:
        label:
          color: $color.fg.critical
