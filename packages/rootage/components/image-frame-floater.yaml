# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: image-frame-floater
  name: Image Frame Floater
data:
  schema:
    slots:
      root:
        properties:
          offset:
            type: dimension
            description: image-frame root slot의 padding property로 대체되었습니다.
  definitions:
    base:
      enabled:
        root:
          offset: 6px
