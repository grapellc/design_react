# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: avatar
  name: Avatar
data:
  schema:
    slots:
      root:
        properties:
          cornerRadius:
            type: dimension
          size:
            type: dimension
          strokeColor:
            type: color
          strokeWidth:
            type: dimension
      badgeMask:
        description: size=20에서는 지원되지 않습니다.
        properties:
          offset:
            type: dimension
          size:
            type: dimension
      badge:
        description: size=20에서는 지원되지 않습니다.
        properties:
          offset:
            type: dimension
          size:
            type: dimension
  definitions:
    base:
      enabled:
        root:
          cornerRadius: $radius.full
          strokeColor: $color.stroke.neutral-subtle
    size=20:
      enabled:
        root:
          size: 20px
          strokeWidth: 1px
    size=24:
      enabled:
        root:
          size: 24px
          strokeWidth: 1px
        badgeMask:
          offset: 14px
          size: 12px
        badge:
          offset: 15px
          size: 10px
    size=36:
      enabled:
        root:
          size: 36px
          strokeWidth: 1px
        badgeMask:
          offset: 20px
          size: 18px
        badge:
          offset: 22px
          size: 14px
    size=42:
      enabled:
        root:
          size: 42px
          strokeWidth: 1px
        badgeMask:
          offset: 24px
          size: 20px
        badge:
          offset: 26px
          size: 16px
    size=48:
      enabled:
        root:
          size: 48px
          strokeWidth: 1px
        badgeMask:
          offset: 28px
          size: 22px
        badge:
          offset: 30px
          size: 18px
    size=64:
      enabled:
        root:
          size: 64px
          strokeWidth: 1px
        badgeMask:
          offset: 40px
          size: 26px
        badge:
          offset: 42px
          size: 22px
    size=80:
      enabled:
        root:
          size: 80px
          strokeWidth: 1px
        badgeMask:
          offset: 52px
          size: 32px
        badge:
          offset: 54px
