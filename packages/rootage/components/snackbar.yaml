# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: snackbar
  name: Snackbar
data:
  schema:
    slots:
      region:
        properties:
          paddingX:
            type: dimension
          paddingY:
            type: dimension
          offsetDuration:
            type: duration
          offsetTimingFunction:
            type: cubicBezier
      root:
        properties:
          color:
            type: color
          cornerRadius:
            type: dimension
          minHeight:
            type: dimension
          maxWidth:
            type: dimension
          paddingX:
            type: dimension
          paddingY:
            type: dimension
          gap:
            type: dimension
          enterOpacity:
            type: number
          enterScale:
            type: number
          enterDuration:
            type: duration
          enterTimingFunction:
            type: cubicBezier
          exitScale:
            type: number
          exitOpacity:
            type: number
          exitDuration:
            type: duration
          exitTimingFunction:
            type: cubicBezier
      content:
        properties:
          paddingX:
            type: dimension
          gap:
            type: dimension
      message:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
      prefixIcon:
        properties:
          size:
            type: dimension
          color:
            type: color
          paddingRight:
            type: dimension
      actionButton:
        properties:
          targetPaddingX:
            type: dimension
          targetMinHeight:
            type: dimension
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
  definitions:
    base:
      enabled:
        # TODO: we might split region out to a separate component
        region:
          paddingX: $dimension.x2
          paddingY: $dimension.x2
          offsetDuration: $duration.d4
          offsetTimingFunction: $timing-function.easing
        root:
          color: $color.bg.neutral-inverted
          cornerRadius: $radius.r2
          minHeight: 44px
          maxWidth: 560px
          paddingX: $dimension.x2_5
          paddingY: $dimension.x2_5
          enterOpacity: 0
          enterScale: 0.8
          enterDuration: $duration.d3
          enterTimingFunction: $timing-function.enter
          exitOpacity: 0
          exitScale: 0.8
          exitDuration: $duration.d2
          exitTimingFunction: $timing-function.exit
        content:
          paddingX: $dimension.x1_5
          gap: $dimension.x2_5
        message:
          color: $color.fg.neutral-inverted
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
          fontWeight: $font-weight.regular
        prefixIcon:
          size: 24px
          paddingRight: $dimension.x0_5
        actionButton:
          targetPaddingX: $dimension.x2
          targetMinHeight: 44px
          color: $color.fg.brand
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
          fontWeight: $font-weight.bold
    variant=default: {}
    variant=positive:
      enabled:
        prefixIcon:
          color: $color.fg.positive
    variant=critical:
      enabled:
        prefixIcon:
          color: $color.fg.critical
