# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: slider
  name: Slider
data:
  schema:
    slots:
      root:
        properties:
          gap:
            type: dimension
      control:
        properties:
          height:
            type: dimension
      track:
        properties:
          height:
            type: dimension
          cornerRadius:
            type: dimension
          color:
            type: color
      range:
        properties:
          cornerRadius:
            type: dimension
          color:
            type: color
          widthDuration:
            type: duration
          widthTimingFunction:
            type: cubicBezier
      thumb:
        properties:
          size:
            type: dimension
          cornerRadius:
            type: dimension
          color:
            type: color
      valueIndicatorRoot:
        description: arrow width + (valueIndicatorRoot paddingX * 2)만큼의 최소 너비를 가집니다.
        properties:
          color:
            type: color
          cornerRadius:
            type: dimension
          paddingX:
            type: dimension
            description: value indicator 내부 좌우 여백입니다. arrow와 valueIndicatorRoot 경계 사이의 최소 간격에도 동일한 값이 적용됩니다.
          paddingY:
            type: dimension
          offsetY:
            type: dimension
          enterScale:
            type: number
          enterOpacity:
            type: number
          enterDuration:
            type: duration
          enterTimingFunction:
            type: cubicBezier
          exitScale:
            type: number
          exitOpacity:
            type: number
          exitDuration:
            type: duration
          exitTimingFunction:
            type: cubicBezier
      valueIndicatorArrow:
        properties:
          color:
            type: color
          width:
            type: dimension
          height:
            type: dimension
          cornerRadius:
            type: dimension
          gutter:
            type: dimension
            description: arrow와 thumb 사이의 거리를 정의합니다.
      valueIndicatorLabel:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
      marker:
        properties:
          color:
            type: color
          fontWeight:
            type: number
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
  definitions:
    base:
      enabled:
        root:
          gap: $dimension.x0_5
        control:
          height: 26px
        track:
          height: $dimension.x1
          cornerRadius: $radius.full
          color: $color.palette.gray-400
        range:
          cornerRadius: $radius.full
          color: $color.fg.neutral # fg 토큰인데 적절할까?

          widthDuration: $duration.d3
          widthTimingFunction: $timing-function.easing
        thumb:
          size: $dimension.x5
          cornerRadius: $radius.full
          color: $color.bg.neutral-inverted
        valueIndicatorRoot:
          color: $color.bg.neutral-inverted
          cornerRadius: $radius.r1_5
          paddingX: $dimension.x2
          paddingY: $dimension.x1
          offsetY: $dimension.x3
          enterScale: 0.9
          enterOpacity: 0
          enterDuration: $duration.d4
          enterTimingFunction: $timing-function.enter
          exitScale: 1
          exitOpacity: 0
          exitDuration: $duration.d4
          exitTimingFunction: $timing-function.easing
        valueIndicatorArrow:
          color: $color.bg.neutral-inverted
          width: $dimension.x2
          height: $dimension.x1_5
          cornerRadius: $radius.r0_5
          gutter: $dimension.x0_5
        valueIndicatorLabel:
          color: $color.fg.neutral-inverted
          fontSize: $font-size.t3
          lineHeight: $line-height.t3
          fontWeight: $font-weight.medium
        marker:
          color: $color.fg.neutral-muted
          fontWeight: $font-weight.regular
          fontSize: $font-size.t3
          lineHeight: $line-height.t3
      disabled:
        range:
          color: $color.fg.disabled
        thumb:
          color: $color.fg.disabled
        marker:
          color: $color.fg.disabled
