# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: action-sheet
  name: Action Sheet
  deprecated: Use menu-sheet instead.
data:
  schema:
    slots:
      backdrop:
        properties:
          color:
            type: color
          enterDuration:
            type: duration
          enterTimingFunction:
            type: cubicBezier
          enterOpacity:
            type: number
          exitDuration:
            type: duration
          exitTimingFunction:
            type: cubicBezier
          exitOpacity:
            type: number
      content:
        properties:
          color:
            type: color
          maxWidth:
            type: dimension
          topCornerRadius:
            type: dimension
          enterDuration:
            type: duration
          enterTimingFunction:
            type: cubicBezier
          exitDuration:
            type: duration
          exitTimingFunction:
            type: cubicBezier
      header:
        properties:
          paddingX:
            type: dimension
          paddingY:
            type: dimension
          gap:
            type: dimension
      title:
        properties:
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
          color:
            type: color
      description:
        properties:
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
          color:
            type: color
      divider:
        properties:
          strokeWidth:
            type: dimension
          strokeColor:
            type: color
          marginX:
            type: dimension
  definitions:
    base:
      enabled:
        backdrop:
          color: $color.bg.overlay
          enterDuration: $duration.d2
          enterTimingFunction: $timing-function.enter
          enterOpacity: 0
          exitDuration: $duration.d2
          exitTimingFunction: $timing-function.exit
          exitOpacity: 0
        content:
          color: $color.bg.layer-floating
          maxWidth: 480px
          topCornerRadius: $radius.r5
          enterDuration: $duration.d6
          enterTimingFunction: $timing-function.enter-expressive
          # Do we need translateY definition here?
          exitDuration: $duration.d4
          exitTimingFunction: $timing-function.exit
        header:
          paddingX: $dimension.spacing-x.global-gutter
          paddingY: $dimension.x3_5
          gap: $dimension.x1
        title:
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
          fontWeight: $font-weight.bold
          color: $color.fg.neutral-muted
        description:
          fontSize: $font-size.t3
          lineHeight: $line-height.t3
          fontWeight: $font-weight.regular
          color: $color.fg.neutral-muted
        divider:
          strokeWidth: 1px
          strokeColor: $color.stroke.neutral-muted
          marginX: $dimension.spacing-x.global-gutter
