# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: floating-action-button
  name: Floating Action Button
data:
  schema:
    slots:
      root:
        properties:
          color:
            type: color
          cornerRadius:
            type: dimension
          shadow:
            type: shadow
          colorDuration:
            type: duration
          colorTimingFunction:
            type: cubicBezier
          layoutDuration:
            type: duration
          layoutTimingFunction:
            type: cubicBezier
          gap:
            type: dimension
          paddingX:
            type: dimension
          paddingY:
            type: dimension
          minHeight:
            type: dimension
          size:
            type: dimension
      icon:
        properties:
          color:
            type: color
          sizeDuration:
            type: duration
          sizeTimingFunction:
            type: cubicBezier
          size:
            type: dimension
      label:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
    variants:
      extended:
        values:
          "true":
            description: 라벨이 포함된 확장 형태로, 버튼의 역할을 명확히 전달합니다.
          "false":
            description: 아이콘만 표시되는 기본 형태입니다.
  definitions:
    base:
      enabled:
        root:
          color: $color.bg.brand-solid
          cornerRadius: $radius.full
          shadow: $shadow.s3
          colorDuration: $duration.color-transition
          colorTimingFunction: $timing-function.easing
          layoutDuration: $duration.d4
          layoutTimingFunction: $timing-function.easing
        icon:
          color: $color.palette.static-white
          sizeDuration: $duration.d4
          sizeTimingFunction: $timing-function.easing
      pressed:
        root:
          color: $color.bg.brand-solid-pressed
    extended=true:
      enabled:
        root:
          gap: $dimension.x1
          paddingX: $dimension.x4_5
          paddingY: $dimension.x3
          minHeight: 48px
        icon:
          size: $dimension.x5
        label:
          color: $color.palette.static-white
          fontSize: $font-size.t5
          lineHeight: $line-height.t5
          fontWeight: $font-weight.bold
    extended=false:
      enabled:
        root:
          size: 56px
        icon:
          size: $dimension.x6
