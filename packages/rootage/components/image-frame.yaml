# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: image-frame
  name: Image Frame
data:
  schema:
    slots:
      root:
        properties:
          strokeColor:
            type: color
            description: stroke 옵션 사용 시 적용되는 테두리 색상입니다.
          strokeWidth:
            type: dimension
            description: stroke 옵션 사용 시 적용되는 테두리 두께입니다.
          cornerRadius:
            type: dimension
            description: 이 값은 기본값이며 변경할 수 있습니다.
          padding:
            type: dimension
            description: 내부에 오버레이 요소가 존재하는 경우 이미지 모서리와 오버레이 요소 사이의 간격입니다. 이 값은 기본값이며 변경할 수 있습니다.
    variants:
      stroke:
        values:
          "true":
            description: 이미지 테두리에 스트로크를 표시합니다.
          "false":
            description: 테두리를 표시하지 않습니다.
      rounded:
        values:
          "true":
            description: |
              모서리를 둥글게 처리합니다.
              @deprecated `rounded` 옵션은 @grape_design_react/react@1.3.0에서 제거될 예정입니다. `borderRadius="r2"`를 사용하세요.
              Reason: 모서리 스타일은 `borderRadius` prop으로 통일합니다.
          "false":
            description: |
              모서리를 둥글게 처리하지 않습니다.
              @deprecated `rounded` 옵션은 @grape_design_react/react@1.3.0에서 제거될 예정입니다. `borderRadius="r2"`를 사용하세요.
              Reason: 모서리 스타일은 `borderRadius` prop으로 통일합니다.
  definitions:
    base:
      enabled:
        root:
          padding: $dimension.x1_5
    stroke=true:
      enabled:
        root:
          strokeColor: $color.stroke.neutral-subtle
          strokeWidth: 1px
    stroke=false: {}
    rounded=true:
      enabled:
        root:
          cornerRadius: $radius.r2
    rounded=false: {}
