# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: tag-group
  name: Tag Group
data:
  schema:
    slots:
      separator:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
  definitions:
    base:
      enabled:
        separator:
          color: $color.palette.gray-600
          fontWeight: $font-weight.regular

    size=t2:
      enabled:
        separator:
          fontSize: $font-size.t2
          lineHeight: $line-height.t2
    size=t3:
      enabled:
        separator:
          fontSize: $font-size.t3
          lineHeight: $line-height.t3
    size=t4:
      enabled:
        separator:
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
