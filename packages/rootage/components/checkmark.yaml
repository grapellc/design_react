# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: checkmark
  name: Checkmark
data:
  schema:
    slots:
      root:
        properties:
          colorDuration:
            type: duration
          colorTimingFunction:
            type: cubicBezier
          size:
            type: dimension
          color:
            type: color
          strokeColor:
            type: color
          strokeWidth:
            type: dimension
          cornerRadius:
            type: dimension
      icon:
        properties:
          color:
            type: color
          size:
            type: dimension
          colorDuration:
            type: duration
          colorTimingFunction:
            type: cubicBezier
    variants:
      variant:
        values:
          square:
            description: 필수 선택 항목이고 사용자가 해당 내용을 인지해야 하는 경우 사용합니다.
          ghost:
            description: 필수 선택 항목이 아니고, 3개 이하 항목으로 구성되는 경우 사용하는 것을 권장합니다.
      tone:
        values:
          brand:
            description: "[deprecated] 주요 버튼 등의 핵심 액션과 시각적으로 충돌하기에 더 이상 사용하지 않습니다."
  definitions:
    base:
      enabled:
        root:
          colorDuration: $duration.color-transition
          colorTimingFunction: $timing-function.easing
    variant=square:
      enabled:
        root:
          strokeWidth: 1px
          strokeColor: $color.stroke.neutral-weak
      pressed:
        root:
          color: $color.bg.transparent-pressed
      enabled,selected:
        root:
          strokeWidth: 0px
          strokeColor: "#00000000"
      disabled:
        root:
          color: $color.bg.disabled
          strokeColor: $color.stroke.neutral-muted
        icon:
          color: $color.fg.disabled
      disabled,selected:
        icon:
          color: $color.fg.disabled

    variant=square,tone=brand:
      enabled,selected:
        root:
          color: $color.bg.brand-solid
        icon:
          color: $color.palette.static-white
      pressed,selected:
        root:
          color: $color.bg.brand-solid-pressed
    variant=square,tone=neutral:
      enabled,selected:
        root:
          color: $color.bg.neutral-inverted
        icon:
          color: $color.fg.neutral-inverted
      pressed,selected:
        root:
          color: $color.bg.neutral-inverted-pressed

    variant=ghost:
      enabled:
        icon:
          color: $color.fg.placeholder
          colorDuration: $duration.color-transition
          colorTimingFunction: $timing-function.easing

      pressed:
        root:
          color: $color.bg.transparent-pressed
      disabled:
        icon:
          color: $color.fg.disabled
      disabled,selected:
        icon:
          color: $color.fg.disabled

    variant=ghost,tone=brand:
      enabled,selected:
        icon:
          color: $color.fg.brand
      pressed,selected:
        root:
          color: $color.palette.carrot-200
    variant=ghost,tone=neutral:
      enabled,selected:
        icon:
          color: $color.fg.neutral
      pressed,selected:
        root:
          color: $color.palette.gray-200

    size=medium:
      enabled:
        root:
          size: $dimension.x5
          cornerRadius: $radius.r1

    size=large:
      enabled:
        root:
          size: $dimension.x6
          cornerRadius: $radius.r1

    variant=square,size=medium:
      enabled:
        icon:
          size: 12px
    variant=square,size=large:
      enabled:
        icon:
          size: 14px
    variant=ghost,size=medium:
      enabled:
        icon:
          size: 14px
    variant=ghost,size=large:
      enabled:
        icon:
          size: 18px
