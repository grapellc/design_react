# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: link-content
  name: Link Content
  deprecated: Use Action Button with variant="ghost" instead.
data:
  schema:
    slots:
      root:
        properties:
          gap:
            type: dimension
      label:
        properties:
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
      suffixIcon:
        properties:
          size:
            type: dimension
  definitions:
    weight=regular:
      enabled:
        label:
          fontWeight: $font-weight.regular
    weight=bold:
      enabled:
        label:
          fontWeight: $font-weight.bold
    size=t4:
      enabled:
        root:
          gap: $dimension.x0_5
        suffixIcon:
          size: $dimension.x3
        label:
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
    size=t5:
      enabled:
        root:
          gap: $dimension.x0_5
        suffixIcon:
          size: $dimension.x3_5
        label:
          fontSize: $font-size.t5
          lineHeight: $line-height.t5
    size=t6:
      enabled:
        root:
          gap: $dimension.x0_5
        suffixIcon:
          size: $dimension.x4
        label:
          fontSize: $font-size.t6
          lineHeight: $line-height.t6
