# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: notification-badge
  name: Notification Badge
data:
  schema:
    slots:
      root:
        properties:
          color:
            type: color
          minHeight:
            type: dimension
          paddingX:
            type: dimension
          paddingY:
            type: dimension
          cornerRadius:
            type: dimension
          iconAttachedInsetEnd:
            type: dimension
          iconAttachedInsetTop:
            type: dimension
          textAttachedGap:
            type: dimension
          size:
            type: dimension
      label:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
    variants:
      size:
        values:
          large:
            description: 라벨을 포함해 구체적인 알림 수나 상태 정보를 제공합니다.
          small:
            description: 간결한 도트 형태로, 텍스트 없이 상태 변화만 표시합니다.
  definitions:
    base:
      enabled:
        root:
          color: $color.bg.brand-solid
        label:
          color: $color.palette.static-white
    size=large:
      enabled:
        root:
          minHeight: 18px
          paddingX: $dimension.x1
          paddingY: 0px
          cornerRadius: $radius.full
          iconAttachedInsetEnd: 8px
          iconAttachedInsetTop: 14px
          textAttachedGap: 2px
        label:
          fontSize: $font-size.t1
          lineHeight: $line-height.t1
          fontWeight: $font-weight.bold
    size=small:
      enabled:
        root:
          size: 6px
          cornerRadius: $radius.full
          iconAttachedInsetEnd: 7px
          iconAttachedInsetTop: 7px
          textAttachedGap: 2px
