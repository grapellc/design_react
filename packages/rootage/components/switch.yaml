# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: switch
  name: Switch
data:
  schema:
    slots:
      root:
        properties:
          height:
            type: dimension
          gap:
            type: dimension
      label:
        properties:
          color:
            type: color
          opacity:
            type: number
          opacityDuration:
            type: duration
          opacityTimingFunction:
            type: cubicBezier
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
  definitions:
    base:
      enabled:
        label:
          color: $color.fg.neutral
          fontWeight: $font-weight.medium
      disabled:
        label:
          opacity: 0.58
          opacityDuration: $duration.d1
          opacityTimingFunction: $timing-function.easing
    
    size=32:
      enabled:
        root:
          height: $dimension.x8
          gap: $dimension.x2_5
        label:
          fontSize: $font-size.t5
          lineHeight: $line-height.t5
    size=24:
      enabled:
        root:
          height: $dimension.x6
          gap: $dimension.x2
        label:
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
    size=16:
      enabled:
        root:
          height: $dimension.x6
          gap: $dimension.x1_5
        label:
          fontSize: $font-size.t3
          lineHeight: $line-height.t3
