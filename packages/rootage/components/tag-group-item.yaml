# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: tag-group-item
  name: Tag Group Item
data:
  schema:
    slots:
      root:
        properties:
          gap:
            type: dimension
      label:
        properties:
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
          color:
            type: color
      icon:
        properties:
          size:
            type: dimension
          color:
            type: color
      prefixIcon:
        properties:
          size:
            type: dimension
          color:
            type: color
      suffixIcon:
        properties:
          size:
            type: dimension
          color:
            type: color
  definitions:
    base:
      enabled:
        root:
          gap: $dimension.x0_5

    size=t2:
      enabled:
        label:
          fontSize: $font-size.t2
          lineHeight: $line-height.t2
        icon:
          size: $dimension.x3 # might change to rem later
        prefixIcon:
          size: $dimension.x3 # might change to rem later
        suffixIcon:
          size: $dimension.x3 # might change to rem later
    size=t3:
      enabled:
        label:
          fontSize: $font-size.t3
          lineHeight: $line-height.t3 
        icon:
          size: 13px # might change to rem later
        prefixIcon:
          size: 13px # might change to rem later
        suffixIcon:
          size: 13px # might change to rem later
    size=t4:
      enabled:
        label:
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
        icon:
          size: $dimension.x3_5 # might change to rem later
        prefixIcon:
          size: $dimension.x3_5 # might change to rem later
        suffixIcon:
          size: $dimension.x3_5 # might change to rem later

    weight=regular:
      enabled:
        label:
          fontWeight: $font-weight.regular
    weight=bold:
      enabled:
        label:
          fontWeight: $font-weight.bold

    tone=neutralSubtle:
      enabled:
        label:
          color: $color.fg.neutral-subtle
        icon:
          color: $color.fg.neutral-subtle
        prefixIcon:
          color: $color.fg.neutral-subtle
        suffixIcon:
          color: $color.fg.neutral-subtle
    tone=neutral:
      enabled:
        label:
          color: $color.fg.neutral
        icon:
          color: $color.fg.neutral
        prefixIcon:
          color: $color.fg.neutral
        suffixIcon:
          color: $color.fg.neutral
    tone=brand:
      enabled:
        label:
          color: $color.fg.brand
        icon:
          color: $color.fg.brand
        prefixIcon:
          color: $color.fg.brand
        suffixIcon:
          color: $color.fg.brand
