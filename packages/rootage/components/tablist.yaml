# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: tablist
  name: Tablist
data:
  schema:
    slots:
      root:
        properties:
          color:
            type: color
          strokeBottomWidth:
            type: dimension
          strokeColor:
            type: color
          paddingX:
            type: dimension
          height:
            type: dimension
      indicator:
        properties:
          height:
            type: dimension
          color:
            type: color
          transformDuration:
            type: duration
          transformTimingFunction:
            type: cubicBezier
          insetX:
            type: dimension
  definitions:
    base:
      enabled:
        root:
          color: $color.bg.layer-default
          strokeBottomWidth: 1px
          strokeColor: $color.stroke.neutral-muted
        indicator:
          height: 2px
          color: $color.fg.neutral
          transformDuration: $duration.d4
          transformTimingFunction: $timing-function.easing
    layout=hug:
      enabled:
        root:
          paddingX: $dimension.spacing-x.global-gutter
        indicator:
          insetX: 0px
    layout=fill:
      enabled:
        root:
          paddingX: 0px
        indicator:
          insetX: $dimension.spacing-x.global-gutter
    size=small:
      enabled:
        root:
          height: 40px
    size=medium:
      enabled:
        root:
          height: 44px
