# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: chip-tab
  name: Chip Tab
data:
  schema:
    slots:
      root:
        properties:
          colorDuration:
            type: duration
          colorTimingFunction:
            type: cubicBezier
          paddingX:
            type: dimension
          paddingY:
            type: dimension
          cornerRadius:
            type: dimension
          minHeight:
            type: dimension
          color:
            type: color
          strokeColor:
            type: color
          strokeWidth:
            type: dimension
      label:
        properties:
          fontSize:
            type: dimension
          fontWeight:
            type: number
          color:
            type: color
  definitions:
    base:
      enabled:
        root:
          colorDuration: $duration.color-transition
          colorTimingFunction: $timing-function.easing
          paddingY: $dimension.x2
          cornerRadius: $radius.full
        label:
          fontWeight: $font-weight.medium
    size=medium:
      enabled:
        root:
          paddingX: $dimension.x3_5
          minHeight: 36px
        label:
          fontSize: $font-size.t4
    size=large:
      enabled:
        root:
          paddingX: $dimension.x4
          minHeight: 40px
        label:
          fontSize: $font-size.t4
    variant=neutralSolid:
      enabled:
        root:
          color: $color.bg.neutral-weak-alpha
        label:
          color: $color.fg.neutral
      enabled,pressed:
        root:
          color: $color.bg.neutral-weak-alpha-pressed
      selected:
        root:
          color: $color.bg.neutral-inverted
        label:
          color: $color.fg.neutral-inverted
      selected,pressed:
        root:
          color: $color.bg.neutral-inverted-pressed
      disabled:
        label:
          color: $color.fg.disabled
      selected,disabled:
        root:
          color: $color.bg.disabled
        label:
          color: $color.fg.disabled
    variant=neutralOutline:
      enabled:
        root:
          color: $color.bg.transparent
          strokeColor: $color.stroke.neutral-muted
          strokeWidth: 1px
        label:
          color: $color.fg.neutral
      enabled,pressed:
        root:
          color: $color.bg.transparent-pressed
      selected:
        root:
          color: $color.bg.neutral-inverted
        label:
          color: $color.fg.neutral-inverted
      selected,pressed:
        root:
          color: $color.bg.neutral-inverted-pressed
      disabled:
        label:
          color: $color.fg.disabled
      selected,disabled:
        root:
          color: $color.bg.disabled
        label:
          color: $color.fg.disabled
    variant=brandSolid:
      enabled:
        root:
          color: $color.bg.neutral-weak
        label:
          color: $color.fg.neutral-muted
      enabled,pressed:
        root:
          color: $color.bg.neutral-weak-pressed
      selected:
        root:
          color: $color.bg.brand-solid
        label:
          color: $color.palette.static-white
      selected,pressed:
        root:
          color: $color.bg.brand-solid-pressed
      disabled:
        root:
          color: $color.bg.disabled
        label:
          color: $color.fg.disabled
      selected,disabled:
        root:
          color: $color.bg.disabled
