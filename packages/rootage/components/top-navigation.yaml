# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: top-navigation
  name: Top Navigation
data:
  schema:
    slots:
      root:
        properties:
          minHeight:
            type: dimension
          paddingX:
            type: dimension
          color:
            type: color
          strokeColor:
            type: color
          strokeWidth:
            type: dimension
      icon:
        properties:
          size:
            type: dimension
          targetSize:
            type: dimension
          color:
            type: color
      title:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          fontWeight:
            type: number
          lineHeight:
            type: dimension
      subtitle:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          fontWeight:
            type: number
          lineHeight:
            type: dimension
  definitions:
    theme=cupertino:
      enabled:
        root:
          minHeight: 44px
          paddingX: $dimension.x4
        icon:
          size: 24px
          targetSize: 44px
    theme=android:
      enabled:
        root:
          minHeight: 56px
          paddingX: $dimension.x4
        icon:
          size: 24px
          targetSize: 44px
    tone=layer:
      enabled:
        root:
          color: $color.bg.layer-default
        title:
          color: $color.fg.neutral
        subtitle:
          color: $color.fg.neutral-muted
        icon:
          color: $color.fg.neutral
    tone=transparent:
      enabled:
        root:
          color: "#00000000"
        title:
          color: $color.palette.static-white
        subtitle:
          color: $color.palette.static-white
        icon:
          color: $color.palette.static-white
    divider=true:
      enabled:
        root:
          strokeColor: $color.stroke.neutral-subtle
          strokeWidth: 1px
    titleLayout=titleOnly:
      enabled:
        title:
          fontSize: $font-size.t6-static
          fontWeight: $font-weight.bold
          lineHeight: $line-height.t6-static
    titleLayout=withSubtitle:
      enabled:
        title:
          fontSize: $font-size.t5-static
          fontWeight: $font-weight.bold
          lineHeight: $line-height.t5-static
        subtitle:
          fontSize: $font-size.t2-static
          fontWeight: $font-weight.regular
          lineHeight: $line-height.t2-static
