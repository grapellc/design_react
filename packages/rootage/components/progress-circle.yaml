# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: progress-circle
  name: Progress Circle
data:
  schema:
    slots:
      root:
        properties:
          size:
            type: dimension
          thickness:
            type: dimension
      track:
        properties:
          color:
            type: color
      range:
        properties:
          color:
            type: color
          lengthDuration:
            type: duration
          lengthTimingFunction:
            type: cubicBezier
          rotateDuration:
            type: duration
          headTimingFunction:
            type: cubicBezier
          tailTimingFunction:
            type: cubicBezier
          rotateTimingFunction:
            type: cubicBezier
    variants:
      size:
        values:
          "24":
            description: 특정 요소 안에서 사용하는 경우 사용합니다.
          "40":
            description: 주로 전체 페이지 로딩에 사용합니다.
      tone:
        values:
          neutral:
            description: 가장 보편적으로 사용되며 스타일보다는 로딩 상태의 인식이 더 중요한 경우 사용합니다.
          brand:
            description: 사용자 경험의 초기 단계에서 브랜드 컬러를 통해 주요 전환점을 강조할 때 사용합니다.
          staticWhite:
            description: 화면 전체를 어둡게 덮는 오버레이(Overlay) 위에 로딩 상태를 표시할 때 사용합니다.
      indeterminate:
        values:
          "true":
            description: 대기 시간이 얼마나 남은지 모르는 상황일 때 사용합니다. 계속해서 회전하는 동작을 합니다.
          "false":
            description: 대기 시간이 얼마나 남은지 아는 상황일 때 사용합니다. 진행 상황에 맞춰서 원을 채웁니다.
  definitions:
    size=40:
      enabled:
        root:
          size: $dimension.x10
          thickness: 5px
    size=24:
      enabled:
        root:
          size: $dimension.x6
          thickness: 3px
    indeterminate=false:
      enabled:
        range:
          lengthDuration: 300ms
          lengthTimingFunction:
            type: cubicBezier
            value: [0, 0, 0.15, 1]
    indeterminate=true:
      enabled:
        range:
          lengthDuration: 1.2s
          rotateDuration: 1.2s
          headTimingFunction:
            type: cubicBezier
            value: [0.35, 0, 0.65, 1]
          tailTimingFunction:
            type: cubicBezier
            value: [0.35, 0, 0.65, 0.6]
          rotateTimingFunction:
            type: cubicBezier
            value: [0.35, 0.25, 0.65, 0.75]
    tone=neutral:
      enabled:
        track:
          color: $color.palette.gray-200
        range:
          color: $color.palette.gray-500
    tone=brand:
      enabled:
        track:
          color: $color.palette.carrot-200
        range:
          color: $color.bg.brand-solid
    tone=staticWhite:
      enabled:
        track:
          color: $color.palette.static-white-alpha-300
        range:
          color: $color.palette.static-white
