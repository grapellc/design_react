# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: segmented-control-item
  name: Segmented Control Item
data:
  schema:
    slots:
      root:
        properties:
          minWidth:
            type: dimension
          minHeight:
            type: dimension
          cornerRadius:
            type: dimension
          paddingX:
            type: dimension
          paddingY:
            type: dimension
          gap:
            type: dimension
          color:
            type: color
          colorDuration:
            type: duration
          colorTimingFunction:
            type: cubicBezier
          strokeWidth:
            type: dimension
          strokeColor:
            type: color
      label:
        properties:
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
          color:
            type: color
          colorDuration:
            type: duration
          colorTimingFunction:
            type: cubicBezier
  definitions:
    base:
      enabled:
        root:
          minWidth: 86px
          minHeight: 34px
          paddingX: $dimension.x6
          paddingY: $dimension.x1_5
          cornerRadius: $radius.full
          gap: $dimension.x1_5
          colorDuration: $duration.color-transition
          colorTimingFunction: $timing-function.easing
        label:
          fontSize: $font-size.t5
          lineHeight: $line-height.t5
          fontWeight: $font-weight.bold
          color: $color.fg.neutral-subtle
          colorDuration: $duration.color-transition
          colorTimingFunction: $timing-function.easing
      pressed:
        root:
          color: $color.bg.neutral-weak-pressed
          strokeWidth: 1px
          strokeColor: $color.stroke.neutral-muted
      selected:
        label:
          color: $color.fg.neutral
      disabled:
        label:
          color: $color.fg.disabled
