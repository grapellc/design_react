# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: fab
  name: Fab
  deprecated: Use contextual-floating-button instead.
data:
  schema:
    slots:
      root:
        properties:
          color:
            type: color
          cornerRadius:
            type: dimension
          size:
            type: dimension
          shadow:
            type: shadow
      icon:
        properties:
          color:
            type: color
          size:
            type: dimension
  definitions:
    base:
      enabled:
        root:
          color: $color.bg.layer-floating
          cornerRadius: $radius.full
          size: 44px
          shadow:
            type: shadow
            value:
              - offsetX: 0px
                offsetY: 2px
                blur: 6px
                spread: 0px
                color: "#00000026"
        icon:
          color: $color.fg.neutral
          size: 22px
      pressed:
        root:
          color: $color.bg.layer-floating-pressed
