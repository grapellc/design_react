# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: bottom-sheet
  name: Bottom Sheet
data:
  schema:
    slots:
      backdrop:
        properties:
          color:
            type: color
          enterDuration:
            type: duration
          enterTimingFunction:
            type: cubicBezier
          enterOpacity:
            type: number
          exitDuration:
            type: duration
          exitTimingFunction:
            type: cubicBezier
          exitOpacity:
            type: number
      content:
        properties:
          color:
            type: color
          maxWidth:
            type: dimension
          topCornerRadius:
            type: dimension
          enterDuration:
            type: duration
          enterTimingFunction:
            type: cubicBezier
          exitDuration:
            type: duration
          exitTimingFunction:
            type: cubicBezier
      header:
        properties:
          gap:
            type: dimension
          paddingTop:
            type: dimension
          paddingBottom:
            type: dimension
      body:
        properties:
          paddingX:
            type: dimension
      footer:
        properties:
          paddingX:
            type: dimension
          paddingTop:
            type: dimension
          paddingBottom:
            type: dimension
      title:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
          paddingLeft:
            type: dimension
          paddingRight:
            type: dimension
      description:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
          paddingX:
            type: dimension
      closeButton:
        properties:
          fromTop:
            type: dimension
          fromRight:
            type: dimension
  definitions:
    base:
      enabled:
        backdrop:
          color: $color.bg.overlay
          enterDuration: $duration.d6
          enterTimingFunction: $timing-function.enter
          enterOpacity: 0
          exitDuration: $duration.d4
          exitTimingFunction: $timing-function.exit
          exitOpacity: 0
        content:
          color: $color.bg.layer-floating
          maxWidth: 640px
          topCornerRadius: $radius.r6
          enterDuration: $duration.d6
          enterTimingFunction: $timing-function.enter-expressive
          # Do we need translateY definition here?
          exitDuration: $duration.d4
          exitTimingFunction: $timing-function.exit
        header:
          gap: $dimension.x2
          paddingTop: $dimension.x6
          paddingBottom: $dimension.x4
        body:
          paddingX: $dimension.spacing-x.global-gutter
        footer:
          paddingX: $dimension.spacing-x.global-gutter
          paddingTop: $dimension.x3
          paddingBottom: $dimension.x4
        title:
          color: $color.fg.neutral
          fontSize: $font-size.t8
          lineHeight: $line-height.t8
          fontWeight: $font-weight.bold
        description:
          color: $color.fg.neutral-muted
          fontSize: $font-size.t5
          lineHeight: $line-height.t5
          fontWeight: $font-weight.regular
          paddingX: $dimension.spacing-x.global-gutter
        closeButton:
          fromTop: $dimension.x6
          fromRight: $dimension.x4
    headerAlignment=left,closeButton=true:
      enabled:
        title:
          paddingRight: 56px
          paddingLeft: $dimension.spacing-x.global-gutter
    headerAlignment=left,closeButton=false:
      enabled:
        title:
          paddingLeft: $dimension.spacing-x.global-gutter
          paddingRight: $dimension.spacing-x.global-gutter
    headerAlignment=center,closeButton=true:
      enabled:
        title:
          paddingLeft: 56px
          paddingRight: 56px
    headerAlignment=center,closeButton=false:
      enabled:
        title:
          paddingLeft: $dimension.spacing-x.global-gutter
          paddingRight: $dimension.spacing-x.global-gutter
