# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: toggle-button
  name: Toggle Button
data:
  schema:
    slots:
      root:
        properties:
          colorDuration:
            type: duration
          colorTimingFunction:
            type: cubicBezier
          color:
            type: color
          minHeight:
            type: dimension
          minWidth:
            type: dimension
          cornerRadius:
            type: dimension
          gap:
            type: dimension
          paddingX:
            type: dimension
          paddingY:
            type: dimension
      label:
        properties:
          color:
            type: color
          fontWeight:
            type: number
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
      prefixIcon:
        properties:
          color:
            type: color
          size:
            type: dimension
      suffixIcon:
        properties:
          color:
            type: color
          size:
            type: dimension
      progressCircle:
        properties:
          trackColor:
            type: color
          rangeColor:
            type: color
          size:
            type: dimension
          thickness:
            type: dimension
    variants:
      variant:
        values:
          brandSolid:
            description: 브랜드 컬러로 강조된 스타일입니다.
          neutralWeak:
            description: 기본적인 토글 스타일입니다.
  definitions:
    base:
      enabled:
        root:
          colorDuration: $duration.color-transition
          colorTimingFunction: $timing-function.easing
        label:
          fontWeight: $font-weight.bold
    variant=brandSolid:
      enabled:
        root:
          color: $color.bg.brand-solid
        label:
          color: $color.palette.static-white
        prefixIcon:
          color: $color.palette.static-white
        suffixIcon:
          color: $color.palette.static-white
        progressCircle:
          trackColor: $color.palette.static-white-alpha-300
          rangeColor: $color.palette.static-white
      pressed:
        root:
          color: $color.bg.brand-solid-pressed
      selected:
        root:
          color: $color.bg.neutral-weak
        label:
          color: $color.fg.neutral
        prefixIcon:
          color: $color.fg.neutral
        suffixIcon:
          color: $color.fg.neutral
        progressCircle:
          trackColor: $color.palette.gray-500
          rangeColor: $color.fg.neutral
      selected,pressed:
        root:
          color: $color.bg.neutral-weak-pressed
      disabled:
        root:
          color: $color.bg.disabled
        label:
          color: $color.fg.disabled
        prefixIcon:
          color: $color.fg.disabled
        suffixIcon:
          color: $color.fg.disabled
      loading:
        root:
          color: $color.bg.brand-solid-pressed
      selected,loading:
        root:
          color: $color.bg.neutral-weak-pressed
    variant=neutralWeak:
      enabled:
        root:
          color: $color.bg.neutral-weak
        label:
          color: $color.fg.neutral
        prefixIcon:
          color: $color.fg.neutral
        suffixIcon:
          color: $color.fg.neutral
        progressCircle:
          trackColor: $color.palette.gray-500
          rangeColor: $color.fg.neutral
      pressed:
        root:
          color: $color.bg.neutral-weak-pressed
      selected:
        root:
          color: $color.bg.neutral-weak
        label:
          color: $color.fg.neutral
        prefixIcon:
          color: $color.fg.neutral
        suffixIcon:
          color: $color.fg.neutral
        progressCircle:
          trackColor: $color.palette.gray-500
          rangeColor: $color.fg.neutral
      selected,pressed:
        root:
          color: $color.bg.neutral-weak-pressed
      disabled:
        root:
          color: $color.bg.disabled
        label:
          color: $color.fg.disabled
        prefixIcon:
          color: $color.fg.disabled
        suffixIcon:
          color: $color.fg.disabled
      loading:
        root:
          color: $color.bg.neutral-weak-pressed
      selected,loading:
        root:
          color: $color.bg.neutral-weak-pressed
    size=xsmall:
      enabled:
        root:
          minHeight: $dimension.x8
          cornerRadius: $radius.full
          gap: $dimension.x1
          paddingX: $dimension.x3_5
          paddingY: $dimension.x1_5
        prefixIcon:
          size: $dimension.x3_5
        suffixIcon:
          size: $dimension.x3_5
        label:
          fontSize: $font-size.t3
          lineHeight: $line-height.t3
        progressCircle:
          size: 14px
          thickness: 2px
    size=small:
      enabled:
        root:
          minHeight: $dimension.x9
          cornerRadius: $radius.full
          gap: $dimension.x1
          paddingX: $dimension.x4
          paddingY: $dimension.x2
        prefixIcon:
          size: $dimension.x3_5
        suffixIcon:
          size: $dimension.x3_5
        label:
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
        progressCircle:
          size: 14px
          thickness: 2px
