# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: tab
  name: Tab
data:
  schema:
    slots:
      root:
        properties:
          minHeight:
            type: dimension
          paddingX:
            type: dimension
          paddingY:
            type: dimension
      label:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
  definitions:
    base:
      enabled:
        label:
          color: $color.fg.neutral-subtle
      selected:
        label:
          color: $color.fg.neutral
      disabled:
        label:
          color: $color.fg.disabled
    size=medium:
      enabled:
        root:
          minHeight: 44px
          paddingX: $dimension.x2_5
          paddingY: $dimension.x2_5
        label:
          fontSize: $font-size.t5
          lineHeight: $line-height.t5
          fontWeight: $font-weight.bold
    size=small:
      enabled:
        root:
          minHeight: 40px
          paddingX: $dimension.x2_5
          paddingY: $dimension.x2_5
        label:
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
          fontWeight: $font-weight.bold
