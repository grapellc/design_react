# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: radiomark
  name: Radiomark
data:
  schema:
    slots:
      root:
        properties:
          colorDuration:
            type: duration
          colorTimingFunction:
            type: cubicBezier
          size:
            type: dimension
          color:
            type: color
          strokeWidth:
            type: dimension
          strokeColor:
            type: color
          cornerRadius:
            type: dimension
      icon:
        properties:
          size:
            type: dimension
          color:
            type: color
          cornerRadius:
            type: dimension
    variants:
      tone:
        values:
          brand:
            description: "[deprecated] 주요 버튼 등의 핵심 액션과 시각적으로 충돌하기에 더 이상 사용하지 않습니다."
  definitions:
    base:
      enabled:
        root:
          colorDuration: $duration.color-transition
          colorTimingFunction: $timing-function.easing
          strokeWidth: 1px
          strokeColor: $color.stroke.neutral-weak
          cornerRadius: $radius.full
        icon:
          cornerRadius: $radius.full
      enabled,pressed:
        root:
          color: $color.bg.transparent-pressed
      enabled,selected:
        root:
          strokeWidth: 0px
          strokeColor: "#00000000"

    tone=brand:
      enabled,selected:
        root:
          color: $color.bg.brand-solid
        icon:
          color: $color.palette.static-white
      enabled,selected,pressed:
        root:
          color: $color.bg.brand-solid-pressed
      disabled:
        root:
          color: $color.palette.gray-300
      disabled,selected:
        root:
          color: $color.bg.transparent
          strokeWidth: 1px
          strokeColor: $color.palette.gray-300
        icon:
          color: $color.palette.gray-300
    tone=neutral:
      enabled,selected:
        root:
          color: $color.bg.neutral-inverted
        icon:
          color: $color.fg.neutral-inverted
      enabled,selected,pressed:
        root:
          color: $color.bg.neutral-inverted-pressed
      disabled:
        root:
          color: $color.palette.gray-300
      disabled,selected:
        root:
          color: $color.bg.transparent
          strokeWidth: 1px
          strokeColor: $color.palette.gray-300
        icon:
          color: $color.palette.gray-300

    size=medium:
      enabled:
        root:
          size: $dimension.x5
        icon:
          size: $dimension.x2
      disabled:
        icon:
          size: $dimension.x2_5
    size=large:
      enabled:
        root:
          size: $dimension.x6
        icon:
          size: $dimension.x2_5
      disabled:
        icon:
          size: $dimension.x3
