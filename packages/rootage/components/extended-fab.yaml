# yaml-language-server: $schema=./schema.json
kind: ComponentSpec
metadata:
  id: extended-fab
  name: Extended Fab
  deprecated: Use contextual-floating-button instead.
data:
  schema:
    slots:
      root:
        properties:
          cornerRadius:
            type: dimension
          shadow:
            type: shadow
          color:
            type: color
          minHeight:
            type: dimension
          gap:
            type: dimension
          paddingX:
            type: dimension
          paddingY:
            type: dimension
      label:
        properties:
          color:
            type: color
          fontSize:
            type: dimension
          lineHeight:
            type: dimension
          fontWeight:
            type: number
      prefixIcon:
        properties:
          color:
            type: color
          size:
            type: dimension
    variants:
      variant:
        values:
          neutralSolid:
            description: 기본 FAB 스타일입니다.
          layerFloating:
            description: 플로팅 레이어 위에 사용하는 스타일입니다.
  definitions:
    base:
      enabled:
        root:
          cornerRadius: $radius.full
          shadow:
            type: shadow
            value:
              - offsetX: 0px
                offsetY: 2px
                blur: 6px
                spread: 0px
                color: "#00000026"
    variant=neutralSolid:
      enabled:
        root:
          color: $color.bg.neutral-inverted
        label:
          color: $color.fg.neutral-inverted
        prefixIcon:
          color: $color.fg.neutral-inverted
      pressed:
        root:
          color: $color.bg.neutral-inverted-pressed
    variant=layerFloating:
      enabled:
        root:
          color: $color.bg.layer-floating
        label:
          color: $color.fg.neutral
        prefixIcon:
          color: $color.fg.neutral
      pressed:
        root:
          color: $color.bg.layer-floating-pressed
    size=small:
      enabled:
        root:
          minHeight: 40px
          gap: $dimension.x1
          paddingX: $dimension.x3_5
          paddingY: $dimension.x2_5
        prefixIcon:
          size: 16px
        label:
          fontSize: $font-size.t4
          lineHeight: $line-height.t4
          fontWeight: $font-weight.medium
    size=medium:
      enabled:
        root:
          minHeight: 48px
          gap: $dimension.x1
          paddingX: $dimension.x4
          paddingY: $dimension.x3
        prefixIcon:
          size: 16px
        label:
          fontSize: $font-size.t5
          lineHeight: $line-height.t5
          fontWeight: $font-weight.bold
